<!DOCTYPE html>
	<head>
		<meta charset="UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />



		<title>
			AR Class
		</title>

		<link rel="stylesheet" href="css/modal.css">
		<script src="js/modal.js"></script>



		<style>
			#arjsDebugUIContainer{ display: none!important; }
			.a-enter-vr-button{ display: none!important; }
		</style>

<!-- 
			didnt work, but comes up a lot in the examples out there use the active version below
			<script src="js/aframe.min.js"></script>
			<script src="js/aframe-ar.js"></script> 
-->

		<!-- had to update the scripts to allow me to use GLTF files -->
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>

		<!-- A-Frame EXTRAS used by GLTF models to animate -->
		<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>

	</head>

	<body>






		<!-- Welcome message informing the user -->
		<div id="modal-window-1" class="modal-window-1" >
			<div id="modal-content-1" class="modal-content-1">
				<div id="modal-content-header-1" class="modal-content-header-1">	
					<span id="button-close-modal-1" class="button-close-modal-1">
						&times;
					</span>
					<h2>
						Thank you for trying AR Class 
					</h2>
				</div>
				<div id="modal-content-body-1" class="modal-content-body-1">
					<p>
						Web based augmented reality experience
					</p>
					<p>
						* Please hold while we start your camera.  
						<br />
						* Allow access when prompted
						<br />
						<br />
						<b>
							NOTE:
						</b>
						we can NOT see you or record you or etc...
					</p>
				</div>
				<div id="modal-content-footer-1" class="modal-content-footer-1">	
					<h3>
						Point your camera at the target image	
					</h3>
					<button id="button-close-modal-2" class="button-close-modal-2">
						CLOSE
					</button>
				</div>
			</div>
		</div>













		
		<a-scene embedded arjs>
			
			<!-- Declare 3D model assets for use in the scene here. These are things like images or 3D models. -->    
			<!-- <a-assets timeout='1000'> -->
			<a-assets >

					<!-- GLTF models -->
					<!-- free models can be found here just click the download > GLTF option if available.  or OBJ but in the class we wont discuss using OBJs due to size restrictions -->
					
					
					<!-- https://poly.google.com/ -->


					<!-- models are commented out on purpose, UNcomment to try the other models -->






					<a-asset-item id="asset-GLTF-challenercar" src="assets/3d/CHALLENGER71_gltf/CHALLENGER71.gltf">
						
					<!-- location -->
					<!-- <a-asset-item id="asset-GLTF-TK-Rio" src="assets/3d/poly_google_alan_zimmerman_rio_de_janeiro/model.gltf"> -->
					<!-- small -->
					<!-- <a-asset-item id="asset-GLTF-TK-FishTank" src="assets/3d/poly_google_chris_ross_fish_tank/model.gltf"> -->
					
					
					<!-- small -->
					<!-- <a-asset-item id="asset-GLTF-TK-Orientationbox" src="assets/3d/poly_google_Robert_Mark_orientation_box_1/OrientationTest.gltf"> -->
					<!-- small -->
					<!-- <a-asset-item id="asset-GLTF-conners-carl-robot-bike" src="assets/3d/poly_google_matt_conners_Carl_Robot_BIKE/model.gltf"> -->
					

					<!-- animated -->
					<a-asset-item id="asset-GLTF-TK-AnimatedBox" src="assets/3d/poly_google_robert_mark_animated_box/BoxAnimated.gltf">
					<a-asset-item id="asset-GLTF-BrainStem-Dancing-Robot" src="assets/3d/poly_google_robert_m_Brainstem_glTF_down_up/BrainStem.gltf">
					<a-asset-item id="asset-GLTF-TK-walking-character" src="assets/3d/poly_google_Robert_Mark_walking_character/CesiumMan.gltf">
					<a-asset-item id="asset-GLTF-TK-walking-monster" src="assets/3d/poly_google_Robert_Mark_walking_monster/Monster.gltf">
					<a-asset-item id="asset-GLTF-RM-buster-drone" src="assets/3d/sketchfab_LaVaDragon_Buster_Drone/busterDrone.gltf">

			</a-assets>










			<!-- 
			Try on your phone using the following address
			**** NOTE: takes a minute to load...  this is your phone downloading the models
			if you have slow internet it will take longer
			if you have large objects over 1mb it will take longer
			if you have to many objects it will take longer
			When you see the phone ask for permission to use the camera you know everything for the most part
			has downloaded and it is ready to use
			**** the camera will turn on after you click Allow

			**** NOTE: iOS only Safari is supported, this is a limitation from Apple to access the camera only allowed in Safari
			Android use chrome NOT COMPATIBLE WITH ALL ANDROID PHONES 

			https://pilot5.rndalpha.com/arclass/
			-->

			<!-- sample marker images -->
			<!-- https://github.com/stemkoski/AR-Examples/tree/master/markers -->





				<a-marker preset='hiro'>
					<a-gltf-model src='#asset-GLTF-RM-buster-drone' position='0 0 0' rotation='0 -90 0' scale='.75 .75 .75' animation-mixer >
					</a-gltf-model>
				</a-marker>

				<a-marker preset='kanji'>
					<a-gltf-model src='#asset-GLTF-BrainStem-Dancing-Robot' position='0 0 0' rotation='0 -90 0' scale='1.5 1.5 1.5' animation-mixer >
					</a-gltf-model>
				</a-marker>

				<a-marker preset='custom' type='pattern' url='data/letterA.patt'>
					<a-gltf-model src='#asset-GLTF-TK-Orientationbox' position='0 0 0' rotation='0 -90 0' scale='.1 .1 .1' animation-mixer >
					</a-gltf-model>
				</a-marker>

				<a-marker preset='custom' type='pattern' url='data/letterB.patt'>
					<a-gltf-model src='#asset-GLTF-TK-AnimatedBox' position='0 0 0' rotation='0 -90 0' scale='1.5 1.5 1.5' animation-mixer >
					</a-gltf-model>
				</a-marker>

				<a-marker preset='custom' type='pattern' url='data/letterC.patt'>
					<a-gltf-model src='#asset-GLTF-challenercar' position='0 0 0' rotation='0 -90 0' scale='1.5 1.5 1.5' animation-mixer >
					</a-gltf-model>
				</a-marker>

				<a-marker preset='custom' type='pattern' url='data/letterD.patt'>
					<a-gltf-model src='#asset-GLTF-conners-carl-robot-bike' position='0 0 0' rotation='0 135 0' scale='1 1 1' animation-mixer >
						<a-image position='.4 2.6 0' rotation='0 90 0' src='assets/images/ARConnectTop3.png'></a-image>
						<a-image position='.4 -.75 0' rotation='0 90 0' scale='4 1 1' src='assets/images/ARConnectBottom2.png'></a-image>
					</a-gltf-model>
				</a-marker>

				<a-marker preset='custom' type='pattern' url='data/letterF.patt'>
					<a-gltf-model src='#asset-GLTF-TK-FishTank' position='1.5 -3 1' rotation='0 0 0' scale='2 2 2' animation-mixer >
					</a-gltf-model>
				</a-marker>









				

				<!-- add a simple camera -->
				<a-entity camera></a-entity>
		</a-scene>

















	</body>
	<script src="js/modal.js"></script>

</html>
